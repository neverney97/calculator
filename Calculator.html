<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Calcupator UI</title>
</head>
<body class="flex">
	<main class="m-auto my-0.5">
		<input class="bg-slate-700 w-full text-white rounded-full h-10 text-right text-3xl shadow" type="text" name="text">
		<div class="flex grid grid-cols-4">
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow" type="Submit">AC</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">+/-</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">%</button>
			<button class="bg-orange-400 rounded-lg p-2 m-2 shadow">รท</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">7</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">8</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">9</button>
			<button class="bg-orange-400 rounded-lg p-2 m-2 shadow">X</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">4</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">5</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">6</button>
			<button class="bg-orange-400 rounded-lg p-2 m-2 shadow">-</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">1</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">2</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">3</button>
			<button class="bg-orange-400 rounded-lg p-2 m-2 shadow">+</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">0</button>
			<button class="bg-slate-200 rounded-lg p-2 m-2 shadow">.</button>
			<button class="bg-orange-400 rounded-lg p-2 m-2 col-span-2 shadow">=</button>
		</div>
	</main>
</body>
</html>
